[phases.setup]
nixPkgs = ['php82', 'php82Packages.composer', 'php82Extensions.pdo', 'php82Extensions.pdo_pgsql', 'php82Extensions.mbstring', 'php82Extensions.xml', 'php82Extensions.curl', 'php82Extensions.zip', 'php82Extensions.gd', 'php82Extensions.bcmath', 'php82Extensions.intl', 'nodejs_18', 'npm-9_x', 'postgresql']

[phases.install]
cmds = [
    'composer install --ignore-platform-reqs --no-scripts',
    'npm install'
]

[phases.build]
cmds = [
    'composer install --no-dev --optimize-autoloader --ignore-platform-reqs',
    'npm run build',
    'mkdir -p storage/framework/sessions storage/framework/views storage/framework/cache/data storage/logs bootstrap/cache',
    'touch storage/framework/sessions/.gitkeep storage/framework/views/.gitkeep storage/framework/cache/.gitkeep storage/logs/.gitkeep',
    'chmod -R 777 storage bootstrap/cache',
    'php artisan storage:link || true',
    'php artisan view:cache',
    'php artisan route:cache'
]

[start]
cmd = 'npm run dev & mkdir -p /app/storage/framework/sessions /app/storage/framework/views /app/storage/framework/cache/data /app/storage/logs /app/bootstrap/cache && chmod -R 777 /app/storage /app/bootstrap/cache && php artisan migrate --force && php artisan db:seed --force || true && php artisan octane:frankenphp --host=0.0.0.0 --port=$PORT --max-requests=500'

