[phases.setup]
nixPkgs = ['php82', 'php82Packages.composer', 'php82Extensions.pdo', 'php82Extensions.pdo_pgsql', 'php82Extensions.mbstring', 'php82Extensions.xml', 'php82Extensions.curl', 'php82Extensions.zip', 'php82Extensions.gd', 'php82Extensions.bcmath', 'php82Extensions.intl', 'nodejs_18', 'npm-9_x', 'postgresql']

[phases.install]
cmds = [
    'composer install --ignore-platform-reqs --no-scripts',
    'npm install'
]

[phases.build]
cmds = [
    'composer install --no-dev --optimize-autoloader --ignore-platform-reqs',
    'npm run build',
    'mkdir -p storage/framework/sessions',
    'mkdir -p storage/framework/views',
    'mkdir -p storage/framework/cache',
    'mkdir -p storage/logs',
    'mkdir -p bootstrap/cache',
    'chmod -R 775 storage bootstrap/cache',
    'php artisan storage:link || true',
    'php artisan config:cache',
    'php artisan route:cache',
    'php artisan view:cache'
]

[start]
cmd = 'mkdir -p storage/framework/sessions storage/framework/views storage/framework/cache storage/logs bootstrap/cache && chmod -R 775 storage bootstrap/cache && php artisan octane:frankenphp --host=0.0.0.0 --port=$PORT --max-requests=500'

